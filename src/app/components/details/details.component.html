<div id="container">
    <div id="data">
    <div class="area">
        <app-card
        [fulldata]="pokemon"
        >
            
        </app-card>
    </div>
    <div class="area">
        <p><span class="style">TYPE</span><span class="type" *ngFor="let type of pokemon?.types">{{type.type.name}}</span></p>
        <p><span class="style">HEIGHT</span>{{pokemon?.height}} in.</p>
        <p><span class="style">WEIGHT</span>{{pokemon?.weight}} lbs.</p>
    </div>
        <div class="area">
            <div id="descriptionContainer">
                <div></div>
                <p>{{description}}</p>
                <div></div>
            </div>
        </div>
    </div>
    <button (click)="clicked.emit()">
        <img src="./../../../../assets/img/flecha.png" alt="" >
    </button>
</div>
